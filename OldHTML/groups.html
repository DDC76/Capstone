<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MotoMeetup - Capstone Project 2022</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i|Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">


</head>
<body>
  <header>
    <h1>MOTOMEETUP</h1>
    <h3>The social network for motorcycle riders!</h3>
  </header>
  <nav>
    <i class="fas fa-bars"></i>
    <ul class="hidden--mobile nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href= "groups.html">Create a Ride</a></li>
      <li><a href= "myriders.html">My Riders</a></li>
      <li><a href= "map.html">Map</a></li>
      <li><a href= "register.html">Register</a></li>
    </ul>
  </nav>

  <section id="groups">
    <form id="groups" method="POST" action="https://formspree.io/f/mwkzqybw">
      <h2>Let's plan a ride!</h2>
      <div>
        <label for="invite">Invite Riders:</label>
        <select id="createRide" name="createRide">
          <option value="">Select Group</option>
          <option value="family">Family</option>
          <option value="friends">Friends</option>
          <option value="create">New Group</option>
          <option value="locate">Single Rider</option>
        </select>
      </div>
      <div>
        <label for="meetup">Location:</label>
        <input
          type="text"
          name="meetup"
          id="meetup"
          placeholder="Meetup Location"
          required
        />
      </div>
      <div>
        <label for="time">Time:</label>
        <input
          type="text"
          name="time"
          id="time"
          placeholder="Meetup Time"
          required
        />
      </div>
      <div>
        <label for="items">SuggestedItems:</label>
        <input
          type="checkbox"
          id="id_of_checkbox1"
          class="items1"
          name="items"
          value="Helmet"
        />
        <label for="top1">Helmet</label>
        <input
          type="checkbox"
          id="id_of_checkbox2"
          class="items1"
          name="items"
          value="Gloves"
        />
        <span class="check"></span>

        <label for="top2">Gloves</label>
        <input
          type="checkbox"
          id="id_of_checkbox3"
          class="items1"
          name="items"
          value="Jacket"
        />
        <span class="check"></span>

        <label for="top3">Jacket</label>
        <input
          type="checkbox"
          id="id_of_checkbox4"
          class="items1"
          name="items"
          value="Boots"
        />
        <span class="check"></span>

        <label for="top4">Boots</label>
        <input
          type="checkbox"
          id="id_of_checkbox5"
          class="items1"
          name="items"
          value="Backpack"
        />
        <span class="check"></span>

        <label for="top5">Backpack</label>
      </div>
      <input
        type="hidden"
        name="creator"
        id="creator"
        value="Group Organizer"
      />
      <input type="submit" name="submit" value="Submit Group Invite" />
    </form>
  </section>
  <footer>
    &copy; 2020 <a href="https://savvycoders.com/">Savvy Coders</a>
  </footer>
  <script src="index.js"></script>
</body>
</html>
